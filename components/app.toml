#:schema https://api.nuon.co/v1/general/config-schema?source=component_config

# Thanksgiving Meal Planner - Docker Component
# This component builds the Flask application container from the Dockerfile

name = "thanksgiving-app"
type = "docker_build"

# Reference the Dockerfile in this repository
[public_repo]
repo      = "matt-zach-s/ecs-saas-app"
directory = "."
branch    = "main"

# Path to Dockerfile relative to the directory
dockerfile_path = "./Dockerfile"

# Environment variables for the container
[[env]]
name  = "ENVIRONMENT"
value = "production"

[[env]]
name  = "PORT"
value = "5000"
